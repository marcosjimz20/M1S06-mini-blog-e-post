<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post individual</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p id="carregando">Carregando</p>
    <div id="post" class="hide">
        <a href="index.html">Voltar</a>
        <div id="post-container"></div>
        <h2>Coméntarios:</h2>
        <form id="form-comentarios">
            <div>
                <label for="email">Seu e-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite o seu e-mail" required />
            </div>
            <div>
                <label for="body">Seu comentário:</label>
                <textarea id="body" name="body" placeholder="Digite o seu comentário" required></textarea>
            </div>
            <input type="submit" value="Enviar" />
        </form>
        <div id="comentario-container"></div>
    </div>
    

<script src="index.js"></script>
</body>
</html>
